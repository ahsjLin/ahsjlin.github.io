 <h2>複數 - Complex Number</h2>
\(
{a, b}\subset \mathbb{R}
\)以 
\(
a + bi
\)
的形式表示。<br><br>
Let \( z = a+bi\)<br>
\( a \)為 \( z \)的實部, 記為 \( R(a) \)<br>
\( b \)為 \( z \)的虛部, 記為 \( I(b) \)<br>
\( z \)的大小表示為\( \mid a \mid = \sqrt{a^2 + b^2} \)
