<h2>線性獨立(independent), 相依(dependent)</h2>
線性獨立集裡的所有向量不能被其他向量組合出來(倍數或倍數加起來)。
<br>
線性相依集裡，可能會有獨立的向量，不能被其他向量產生出來。<br>
ex.<br>
\(
S=\{(1,0), (0,2), (0,1)\}
\)<br>
則\(
(1,0)
\)不能被\(
(0,2),(0,1)
\)組合出來。(題外, \( S \)可生成\( R^2 \)，但\( S \)不是線性獨立集。)<br>
線性獨立集沒有零向量，所以不能span出向量空間。
