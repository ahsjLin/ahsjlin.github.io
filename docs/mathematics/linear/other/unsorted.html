<h2>矩陣特性</h2>
<ol>

<li>
兩個上三角方陣A,B相乘，得到矩陣C，矩陣C也是上三角方陣。
</li>
<li>
如果一個矩陣是symmetric，那其次方也是symmetric。(可用數學歸納法得出)
</li>
<li>
如果兩矩陣A,B皆為對稱方陣，那如果\( AB \)也要是對稱方陣，則\( AB=BA \).
</li>
</ol>
