<h2>最短路徑的定義</h2>
<h3>Single Source Shorest Path Problem</h3>
給定一個加權\(G=(V,E)\)及一個起點\(s\)，求\(s\)到每一個點的最短路徑（即\(s\)出發到該點所經之邊之權重和最小者）。
<h3>All pairs Shorest Path Problem</h3>
給定一個加權圖\(G=(V,E)\)， 求任兩點的最短路徑。
