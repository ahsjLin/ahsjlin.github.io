<style>
#button_block {
    display: block;
    position: fixed;
    bottom: 30px;
    right: 30px;
}
#zoomIn {
    width: 50;
    cursor: pointer;
    padding: 15px;
    border: none;
    z-index: 99;
    opacity: 0.5;
}
#zoomIn:hover {
    opacity: 1;
}
#zoomOut{
    width: 50;
    cursor: pointer;
    padding: 15px;
    border: none;
    z-index: 99;
    opacity: 0.5;
}
#zoomOut:hover {
    opacity: 1;
}
</style>

<script>
function zoomIn() {
document.dispatchEvent(
    new KeyboardEvent("keydown", {
        key: "+",
        ctrlKey: true,
        bubbles: true,
        metaKey: true   
    })
);
}
function zoomOut() {

}
</script>

2134
<div id="button_block">
<button type="button" id="zoomup" onClick="zoomIn();">+</button>
<button type="button" id="zoomdown" onClick="zoomOut();">-</button>
</div>
